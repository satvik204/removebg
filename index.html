<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title> 
	AI Image generator Website using 
	HTML, CSS and JavaScript 
	</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body> 
  <h1>My image generator</h1>
  <div class="images">
	<div class="main-image"><h1>Main Image</h1></div>
  <section class="contain-image">
	<h1>Removed Image</h1>
  </section>
</div>
<div class="container-input">
<input type="text" placeholder="Enter file name" class="filename">
<button class="btn">Download</button>
</div>
<div class="container-input">
  <input type="file" class="input" multiple  accept="image/png, image/jpeg" required placeholder="Enter the prompt">
  <button class="button">Submit</button>
</div>
</body>
<script src="./app.js"></script> 

</html>
